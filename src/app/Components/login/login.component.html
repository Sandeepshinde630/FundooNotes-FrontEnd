<div class="loginCard">
    <mat-card class="cardContent">
        <div class="mainContent">
            <div class="header">
                <mat-card-title class="headerContent">
                    <span style="color: blue;">F</span>
                    <span style="color: red;">U</span>
                    <span style="color: rgb(229, 255, 0);">N</span>
                    <span style="color: green;">D</span>
                    <span style="color: greenyellow;">O</span>
                    <span style="color: greenyellow;">O</span>
                </mat-card-title>
                <mat-card-subtitle>
                    <h2>Sign In</h2>
                    <h4>Use your Fundoo Account</h4>
                </mat-card-subtitle>  
            </div>
            <form [formGroup]="LoginForm" class="formContent">
                <div class="rowContent">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" formControlName="email">
                        <mat-error *ngIf="LoginForm.hasError('required', 'email')">Email is required</mat-error>
                        <mat-error *ngIf="LoginForm.hasError('email', 'email')">Invalid Email</mat-error>
                    </mat-form-field>
                
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
                        <mat-error *ngIf="LoginForm.hasError('required', 'password')">Password is required</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-checkbox (change)= 'hide = !hide'>Show Password</mat-checkbox>
                </div>
                <div class="password">
                    <a [routerLink]="['/forgotpassword']">Forgot password?</a>
                </div>
                <div class="buttonContent">
                    <a mat-button color="primary" [routerLink]="['/register']">Create account</a>
                    <button mat-flat-button color="primary" (click) = "Login()">Log In</button>
                </div>
            </form>  
        </div>
    </mat-card>
</div>
