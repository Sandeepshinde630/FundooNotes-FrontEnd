<div class="iconBar">
    <button mat-icon-button class="toolbar-icon" aria-label="add_alert icon">
        <mat-icon >add_alert</mat-icon>
    </button>
    
    <button mat-icon-button class="toolbar-icon" aria-label="person_add icon">
        <mat-icon class="material-icons-outlined">person_add</mat-icon>
    </button>
    <button mat-icon-button class="toolbar-icon" aria-label="color_lens icon">
        <mat-icon class="material-icons-outlined">color_lens</mat-icon>
    </button>
    <button mat-icon-button class="toolbar-icon" aria-label="image icon">
        <mat-icon class="material-icons-outlined">image</mat-icon>
    </button>
    <button mat-icon-button class="toolbar-icon" aria-label="archive icon">
        <mat-icon class="material-icons-outlined">archive</mat-icon>
    </button>
    <button mat-icon-button class="toolbar-icon" aria-label="more_vert icon">
        <mat-icon class="material-icons" [matMenuTriggerFor]="!moreMenu ? more : label">more_vert</mat-icon>
    </button>
    <mat-menu #more="matMenu" class="moreMenu">
        <button mat-menu-item [matMenuTriggerFor]="label" (click)="moreMenu=false">
            <p>Add label</p>
        </button>
        <button mat-menu-item (click)="MoveIntoTrash()">
            <p>Delete Note</p>
        </button>
    </mat-menu>  
    <mat-menu #label="matMenu" opened="true" class="label-subMenu">
        <h3>Label note</h3>
        <div class="input">
            <input matInput placeholder="Enter label name" class="input">
            <mat-icon>search</mat-icon>
        </div>
        <mat-checkbox class="example-margin">Check me!</mat-checkbox>
    </mat-menu>  
</div>
